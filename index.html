
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AS-ISAAC CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 
    [중요] Naver Maps API 설정 
    1. ncpClientId= 다음에 발급받은 'Client ID'를 넣으세요.
    2. 네이버 클라우드 플랫폼 콘솔에서 '서비스 URL'에 현재 도메인이 등록되어 있어야 합니다.
  -->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=t29b9q2500&submodules=geocoder"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap');
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
      min-height: 400px;
    }
    /* 스크롤바 커스텀 */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }
  </style>
<script type="importmap">

    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
